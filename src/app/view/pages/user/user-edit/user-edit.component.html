<app-sidebar></app-sidebar>
<main class="main-panel">
    <!--Adicionar a conexão com o banco para pegar as informações de cada user-->
    <!--logout tem que ir para a tela de login e edit profile pra edição-->
    <!--adicionar campos editaveis-->
    <!--botão de salvar alterações-->
    <app-navbar></app-navbar>
    <div class="content">
                <div class="col col-lg-12 mb-4 mb-lg-0">
                    <div class="card mb-8" style="border-radius: 0.5rem">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white" style="
                  border-top-left-radius: 0.5rem;
                  border-bottom-left-radius: 0.5rem;
                ">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                    alt="Avatar" class="img-fluid my-5" style="width: 140px" />
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Informações</h6>
                                        </div>
                                        <div class="col-6 mb-3" style="text-align-last: end;">
                                            <button (click)="delete()" class="btn btn-danger">Deletar <i class="bi bi-x-lg"></i></button>
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-4" />
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Nome</h6>
                                            <input type="text" name="name" class="name" [(ngModel)]="name" class="form-control">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <input type="email" name="email" class="text-muted" [(ngModel)]="email" class="form-control">
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-4" />
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Data de Nascimento</h6>
                                            <input type="date" name="birthDate" class="text-muted" [(ngModel)]="birthDate" class="form-control">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <button (click)="edit()" class="btn btn-success">Editar <i class="bi bi-pencil-square"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <app-footer></app-footer>
</main>
