<app-sidebar></app-sidebar>
<main class="main-panel">
  <app-navbar></app-navbar>
  <div class="content">
    <div class="container">
      <div class="main-panel">
        <br/>
        <div class="col col-lg-12 mb-4 mb-lg-0">
          <div class="card mb-8" style="border-radius: 0.5rem">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title m-0">Tarefa</h4>
                <div class="row flex-column">
                  <button (click)="create()" type="button" class="btn btn-primary btn-lg btn-success">Nova Tarefa
                  </button>
                </div>
              </div>
              <br/>
              <div class="row flex-column">
                <table>
                  <tbody>
<!--                  <tr *ngFor="let tasks of task">-->
                    <ol class="list-group">
                      <a href="#"
                         class="p-3 mb-2 bg-dark  bg-gradient text-white list-group-item list-group-item-action active"
                         aria-current="true" style="border-color: transparent">
                        <div class="d-flex w-100 justify-content-between">
                          <h3 class="mb-1">Título da tarefa</h3>
                          <div>
                            <button class="btn btn-primary float-md-right bi bi-pencil-square btn-info"> Editar</button>
                            <button class="btn btn-secondary float-md-right bi bi-dash-circle btn-danger"> Excluir
                            </button>
                            <br/>
                          </div>
                        </div>
                        <p class="mb-1">Aqui irá ficar a descrição da tarefa</p>
                        <small>Aqui deve ficar atribuições aos filhos</small>
                        <small class="align-content-end float-md-right">Prazo final</small>
                      </a>
                    </ol>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
