<section class="vh-100">
    <!--verificar os id quando adicionar a parte de BD-->
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <p>Crie seu cadastro</p>
            <!-- Name input -->
            <div class="form-outline">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control mb-1" placeholder="Nome completo" aria-label="name">
            </div>
            <!-- birthdayDate input -->
            <div class="form-outline">
                <label for="birthdayDate" class="form-label">Birthday</label>
                <input type="text" class="form-control mb-1" id="birthdayDate" placeholder="Datta de Nascimento "/>
              </div>
            <!-- Email input -->
            <div class="form-outline">
                <label class="form-label" for="form3Example3">Email</label>
                <input type="email" id="form3Example3" class="form-control mb-1" placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline">
                <label class="form-label" for="form3Example4">Senha</label>
                <input type="password" id="form3Example4" class="form-control mb-1" placeholder="Enter password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              </div>
              <a href="#!" class="text-body">Esqueceu a senha?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
